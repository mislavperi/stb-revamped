openapi: 3.0.2
info:
    title: STEABY Application API
    version: 0.0.1
paths:
    # Existing paths
    /time-entry:
        get:
            tags:
                - time_entry
            description: Get all time entries
            operationId: getTimeEntries
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/TimeEntry'
                "401":
                    $ref: '#/components/responses/UnauthorizedResponse'
                "500":
                    $ref: '#/components/responses/ServerErrorResponse'
            security:
                -   BearerAuth: []
        post:
            tags:
                - time_entry
            description: Add a time entry to a matter
            operationId: createTimeEntry
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateTimeEntryRequestBody'
                required: true
            responses:
                "201":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/TimeEntry'
                "400":
                    $ref: '#/components/responses/BadInputResponse'
                "401":
                    $ref: '#/components/responses/UnauthorizedResponse'
                "500":
                    $ref: '#/components/responses/ServerErrorResponse'
            security:
                -   BearerAuth: []
    /time-entry/{timeEntryUuid}:
        delete:
            tags:
                - time_entry
            description: Remove a time entry from a matter
            operationId: removeTimeEntry
            parameters:
                -   name: timeEntryUuid
                    in: path
                    required: true
                    style: simple
                    explode: false
                    schema:
                        type: string
                        format: uuid
            responses:
                "204":
                    description: Time entry removed from matter
                "401":
                    $ref: '#/components/responses/UnauthorizedResponse'
                "500":
                    $ref: '#/components/responses/ServerErrorResponse'
            security:
                -   BearerAuth: []
        patch:
            tags:
                - time_entry
            description: Update a time entry
            operationId: updateTimeEntry
            parameters:
                -   name: timeEntryUuid
                    in: path
                    required: true
                    style: simple
                    explode: false
                    schema:
                        type: string
                        format: uuid
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/UpdateTimeEntryRequestBody'
                required: true
            responses:
                "204":
                    description: Time entry updated
                "400":
                    $ref: '#/components/responses/BadInputResponse'
                "401":
                    $ref: '#/components/responses/UnauthorizedResponse'
                "500":
                    $ref: '#/components/responses/ServerErrorResponse'
            security:
                -   BearerAuth: []
    
    # Added paths for stb_user
    /stb_user:
        post:
            tags:
                - stb_user
            description: Create a new stb_user
            operationId: createStbUser
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/StbUserCreateRequestBody'
                required: true
            responses:
                "201":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/StbUser'
                "400":
                    $ref: '#/components/responses/BadInputResponse'
                "401":
                    $ref: '#/components/responses/UnauthorizedResponse'
                "500":
                    $ref: '#/components/responses/ServerErrorResponse'
            security:
                -   BearerAuth: []
        get:
            tags:
                - stb_user
            description: Get all stb_users
            operationId: getStbUsers
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/StbUser'
                "401":
                    $ref: '#/components/responses/UnauthorizedResponse'
                "500":
                    $ref: '#/components/responses/ServerErrorResponse'
            security:
                -   BearerAuth: []
    
    /stb_user/{stb_user_uuid}:
        get:
            tags:
                - stb_user
            description: Get stb_user by UUID
            operationId: getStbUserByUUID
            parameters:
                -   name: stb_user_uuid
                    in: path
                    required: true
                    style: simple
                    explode: false
                    schema:
                        type: string
                        format: uuid
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/StbUser'
                "401":
                    $ref: '#/components/responses/UnauthorizedResponse'
                "500":
                    $ref: '#/components/responses/ServerErrorResponse'
            security:
                -   BearerAuth: []
        patch:
            tags:
                - stb_user
            description: Update stb_user by UUID
            operationId: updateStbUserByUUID
            parameters:
                -   name: stb_user_uuid
                    in: path
                    required: true
                    style: simple
                    explode: false
                    schema:
                        type: string
                        format: uuid
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/StbUserUpdateRequestBody'
                required: true
            responses:
                "200":
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/StbUser'
                "400":
                    $ref: '#/components/responses/BadInputResponse'
                "401":
                    $ref: '#/components/responses/UnauthorizedResponse'
                "500":
                    $ref: '#/components/responses/ServerErrorResponse'
            security:
                -   BearerAuth: []

components:
    schemas:
        # Existing schemas
        CreateTimeEntryRequestBody:
            description: The payload for creating a time entry
            type: object
            properties:
                matterId:
                    type: integer
                    format: int16
                trackingEntityId:
                    type: integer
                    format: int32
                isGratias:
                    type: boolean
                timeSpent:
                    type: number
                    format: float32
                hasStatus:
                    type: integer
                    format: int16
                invoiceComment:
                    type: string
                internalNote:
                    type: string
            required:
                - matterId
                - trackingEntityId
                - isGratias
                - timeSpent
                - hasStatus

        # New StbUser schemas
        StbUser:
            description: A StbUser object
            type: object
            properties:
                stb_user_uuid:
                    type: string
                    format: uuid
                stb_customer_id:
                    type: integer
                    format: int16
                first_name:
                    type: string
                middle_name:
                    type: string
                last_name:
                    type: string
                initials:
                    type: string
                has_status:
                    type: integer
                    format: int16
                has_auth_method:
                    type: integer
                    format: int16
            required:
                - stb_user_uuid
                - stb_customer_id
                - first_name
                - last_name
                - initials

        StbUserCreateRequestBody:
            description: The payload for creating a StbUser
            type: object
            properties:
                stb_customer_id:
                    type: integer
                    format: int16
                has_status:
                    type: integer
                    format: int16
                has_auth_method:
                    type: integer
                    format: int16
                first_name:
                    type: string
                middle_name:
                    type: string
                last_name:
                    type: string
                initials:
                    type: string
            required:
                - stb_customer_id
                - first_name
                - last_name
                - initials

        StbUserUpdateRequestBody:
            description: The payload for updating a StbUser
            type: object
            properties:
                first_name:
                    type: string
                middle_name:
                    type: string
                last_name:
                    type: string
                initials:
                    type: string
                has_status:
                    type: integer
                    format: int16
                has_auth_method:
                    type: integer
                    format: int16

    responses:
        # Existing responses
        BadInputResponse:
            description: Bad input
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/ErrorMessage'
        ServerErrorResponse:
            description: Unexpected server error
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/ErrorMessage'
        UnauthorizedResponse:
            description: The request is unauthorized
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/ErrorMessage'

    securitySchemes:
        BearerAuth:
            type: http
            scheme: bearer
            flows: {}
